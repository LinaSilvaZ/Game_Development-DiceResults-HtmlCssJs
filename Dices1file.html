<!DOCTYPE html>
<html>
<head>
<style>
div.dice{
	float:left;
	width:32px;
	background:#F5F5F5;
	border:#999 1px solid;
	padding:10px;
	font-size:36px;
	text-align:center;
	margin:5px;
}
</style>
<script>
function rollDice(){
    var die1 = document.getElementById("die1");
    var die2 = document.getElementById("die2");
    var die3 = document.getElementById("die3");
    var status = document.getElementById("status");
    var d1 = Math.floor(Math.random() * 6) + 1;
    var d2 = Math.floor(Math.random() * 6) + 1;
    var d3 = Math.floor(Math.random() * 6) + 1;
    var diceTotal = d1 + d2 + d3;
    die1.innerHTML = d1;
    die2.innerHTML = d2;
    die3.innerHTML = d3;
    status.innerHTML = "You rolled " + diceTotal + ".";
    if(diceTotal == 9){//d1 == d2 == d3){
        status.innerHTML += " TRIPLES! You get a free turn!!";
    }
    //const downloadFile = () => {
        const link = document.createElement("a");
        const content = document.querySelector("textarea").value;
        const file = new Blob([content], { type: 'text/plain' });
        document.getElementById("diceResult").value = status.innerHTML;
        link.href = URL.createObjectURL(file);
        link.download = "FileDiceResult.txt";
        link.click();
        URL.revokeObjectURL(link.href);
    //}
}
</script>
</head>
<body>
<div id="die1" class="dice">0</div>
<div id="die2" class="dice">0</div>
<div id="die3" class="dice">0</div>
<button onclick="rollDice()">Roll Dice & Save Previous Result</button>
<!--<button onclick="downloadFile()">Save Result</button> -->
<h2 id="status" style="clear:left;"></h2>
<textarea disabled id="diceResult"> First Dice Attempt </textarea>
</body>
</html>
